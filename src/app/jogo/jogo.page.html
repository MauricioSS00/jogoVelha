<ion-header>
  <ion-toolbar>
    <ion-title>Jogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group *ngIf="esconder != true" [(ngModel)]="player1">
      <ion-list-header>
        <h2>Selecione qual a opção desejada:</h2>
      </ion-list-header>

      <ion-item>
        <ion-label>X</ion-label>
        <ion-radio value="X"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>0</ion-label>
        <ion-radio value="0"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <div *ngIf="esconder != true">
    <ion-button (click)="definirCaracter(player1); esconder = true" color="success">Jogar</ion-button>
  </div>

  <div *ngIf="esconder == true">
    <h2>Dados da Jogada:</h2>
    <h3>Vez do {{playerAtual}}</h3>
    <h3>Jogada Nº {{numeroJogada}}</h3>
  </div>

  <ion-grid *ngIf="esconder == true" fixed>
    <ion-row>
      <ion-col size="1" (click)="verificaSetado(1)">
        <div>
          {{caracterGrid1}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(2)">
        <div>
          {{caracterGrid2}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(3)">
        <div>
          {{caracterGrid3}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(4)">
        <div>
          {{caracterGrid4}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(5)">
        <div>
          {{caracterGrid5}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(6)">
        <div>
          {{caracterGrid6}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(7)">
        <div>
          {{caracterGrid7}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(8)">
        <div>
          {{caracterGrid8}}
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(9)">
        <div>
          {{caracterGrid9}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
